<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Messages For Me?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: peachpuff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 60%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px;
            border-radius: 10px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: darkred;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: darkblue;
        }

        .form-group input[type="text"], .form-group textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid lightsteelblue;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: none;
            height: 150px;
        }

        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            color: darkblue;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        .container-link{
            width: 100%;
            background-color: #f97094;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
        }
       .container-link:hover{
            background-color: blue;
        }

        .form-group button:hover {
            background-color: darkblue;
            color: white;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Any Message Angel :></h2>
        <form id="telegramForm">
          <div class="container">
                    <a href="index.html" class="container-link">Back</a><br><br>
                </div>            <div class="form-group">
                <label for="name">Rate 1-10</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Sambit</button>
            </div>
        </form>
        <div class="message" id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('telegramForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const chatId = '914555233'; // Replace with your Telegram chat ID
            const botToken = '7540576853:AAEzR8AZmVhnnmSul32YNJY6D2g9LQitvOU';

            const fullMessage = `Name: ${name}\nMessage: ${message}`;

            // API URL for sending messages via Telegram Bot API
            const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // Sending the POST request
            fetch(telegramUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: fullMessage
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    document.getElementById('responseMessage').textContent =
                    "ily lili!";
                    document.getElementById('telegramForm').reset();
                } else {
                    document.getElementById('responseMessage').textContent =
                    "tch";
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = "Nyalain Internet Kocak";
            });
        });
    </script>
</body>
</html>
